on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sample_job:
    env:
      github_token: ${{ secrets.GH_PAT }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          config: '/github/workflow/config.mjs'
          svg: '/github/workflow/card.svg'
